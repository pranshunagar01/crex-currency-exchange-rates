    <style>
        body{
            padding: 15% 0% 0% 35%;
            
            background-color: #52A7FE;
        }
        .mainDiv{
            background-color: #A8D3FD;
            display: inline-block;
            padding: 3%;
            border-radius: 30px;
            text-align: center;
            border: none;
            box-shadow: 5px 5px 40px #0398E5;
            font-family: 'Yomogi', cursive;
            font-weight: bolder;
            font-size: 1.2rem;
        }
        .textbox{
            margin-bottom: 10%;
            margin-top: 15%;
        }
        .submit{
            height: 40px;
            width: 150px;
            border-radius: 15px;
            background-color: #A8D3FD;
            border: none;
            box-shadow: 5px 5px 20px #52A7FE;
        }
        .submit:hover{
            background-color: #52A7FE;
        }
        .textbox1{
            height: 40px;
            width: 150px;
            border-radius: 15px;
            border: none;
            box-shadow: 5px 5px 20px #52A7FE;
            padding-left: 20px;
        }
        h2{
            font-weight: 700;
        }
        footer{
            margin-top: 18%;
            margin-left: 7%;
            font-family: 'Yomogi', cursive;
            font-weight: bolder;
        }
        .footer{
            font-size: 1.2rem;
            font-weight: bolder;
        }
        .crex{
            position: absolute;
            display: inline-block;
            top: 20px;
            left: 40px;
            font-family: 'Sriracha', cursive;
            font-weight: bolder;
            font-size: 3.5rem;
        }
    </style>
</head>
<body>
    <div class="crex"><h1>CREX</h1></div>
    <div class="mainDiv">
    <form action="https://currency-exchange-rate-1app.herokuapp.com/rates" method = "post">
        <h2><u>Currency Exchange Rates</u></h2>
        <p class="textbox"><u>Enter your currency</u>: <input type="text" name = "currency" class="textbox1" placeholder = "INR/USD/EUR..."></p>
        <p><input type="submit" value="Submit" class="submit"></p>
    </form>
    </div>
